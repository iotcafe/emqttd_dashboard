<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">主题列表 </h3>

        <div class="panel-options">
            <a href="#" data-toggle="panel"> <span class="collapse-icon">–</span>
                <span class="expand-icon">+</span>
            </a>
        </div>
    </div>
    <div class="panel-body">

	    <div class="row" style="margin-bottom: 5px;">
            <div class="col-sm-12">
                <form role="form" class="form-inline pull-right" onsubmit="return false;">
                    <div class="form-group">
                        <input type="text" class="form-control" size="25"
                            placeholder="主题" id="topic_key" onchange="topics.search($.trim($('#topic_key').val()));"/>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-single" onclick="topics.search($.trim($('#topic_key').val()));" type="button">搜索</button>
                    </div>

                </form>
           </div>
         </div>
   		<div class="table-responsive" data-pattern="priority-columns"
			data-focus-btn-icon="fa-asterisk" data-sticky-table-header="true"
			data-add-display-all-btn="true" data-add-focus-btn="true">


                <table class="table table-hover" id="topics">
                    <thead>
                        <tr>
                            <th>主题</th>
                            <th>标记</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>
                </table>

            </div>
        
        <div class="row">
            <div class="col-sm-6">
              显示 <span id="topics_count_start">0</span> - <span id="topics_count_end">0</span>/<span id="topics_count_all">0</span> 记录
            </div>
            <div class="col-sm-6">
                <div class="pull-right" id="pagination">
                <button type="button" class="btn btn-white disabled previous">
                   上一页
                </button>
                <div class="btn-group">
                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                        每页显示 <strong id="page_size">100</strong> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-white" role="menu">
                        <li>
                            <a href="javascript:;" onclick="topics.setPageSize(100);">100</a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="topics.setPageSize(200);">200</a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="topics.setPageSize(500);">500</a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="topics.setPageSize(1000);">1000</a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-white disabled next">
                   下一页
                </button>
                </div>
            </div>
        </div>

    </div>
</div>
