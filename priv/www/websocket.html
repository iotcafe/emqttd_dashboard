<div class="row">
	<div class="col-sm-6">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">连接</h3>
			</div>
			<div class="panel-body">

				<form role="form">

                    <div class="row">
                    
                    <div class="col-sm-4">
                    <div class="form-group">
                        <label for="host">服务器:</label> <input type="text"
                            class="form-control" id="host" placeholder="服务器IP地址">
                    </div>
                    </div>
                    
                    <div class="col-sm-4">
                    <div class="form-group">
                        <label for="port">端口:</label> <input type="text"
                            class="form-control" id="port"
                            placeholder="Port">
                    </div>
                    </div>
                    
                    <div class="col-sm-4">
                    <div class="form-group">
                        <label for="client_id">Client ID:</label> <input type="text"
                            class="form-control" id="client_id"
                            placeholder="Client ID">
                    </div>
                    </div>
                    
                    </div>
                    
                    <div class="row">
                    
                    <div class="col-sm-4">
                    <div class="form-group">
                        <label for="user_name">用户名:</label> <input type="text"
                            class="form-control" id="user_name"
                            placeholder="用户名">
                    </div>
                    </div>
                    
                    <div class="col-sm-4">
                    <div class="form-group">
                        <label for="password">密码:</label> <input type="password"
                            class="form-control" id="password"
                            placeholder="密码">
                    </div>
                    </div>
                    
                    <div class="col-sm-4">
                    <div class="form-group">
                        <label for="keep_alive">保活时长:</label> <input type="text"
                            class="form-control" id="keep_alive"
                            placeholder="保活时长">
                    </div>
                    </div>
                    
                    </div>

                    <div class="row">
                    
                    <div class="col-sm-12">
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-single" id="connect_btn">连接</button>
                        <button type="button" class="btn btn-gray btn-single disabled" id="disconnect_btn">断开连接</button>
                    </div>
                    <div class="form-group">
                        <label class="cbr-inline">
                            当前状态: <strong id="connect_state" class="text-danger">DISCONNECT</strong>
                        </label>
                    </div>
                    </div>
                    
                    </div>
					

				</form>

			</div>
		</div>
	</div>
	
	<div class="col-sm-6">
	
	<div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">收到消息</h3>
            </div>
            <div class="panel-body" id="receive_message">

                

            </div>
        </div>
	
	</div>
</div>

<div class="row">
    <div class="col-sm-6">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">订阅</h3>
            </div>
            <div class="panel-body">

                <form role="form">

                    <div class="row">
                    
                    <div class="col-sm-12">
                    <div class="form-group">
                        <label for="subscription">订阅:</label> <input type="text"
                            class="form-control" id="subscription"
                            placeholder="订阅" value="/World">
                    </div>
                    </div>
                    
                    </div>
                    
                    <div class="row">
                    
                    <div class="col-sm-12">
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-single" id="subscribe_btn">订阅</button>
                    </div>
                    </div>
                    
                    </div>
                    

                </form>

            </div>
        </div>
    </div>
    
    <div class="col-sm-6">
    
    <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">订阅列表</h3>
            </div>
            <div class="panel-body" id="subscriptions_list">

                

            </div>
        </div>
    
    </div>
</div>

<div class="row">
    <div class="col-sm-6">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">发送消息</h3>
            </div>
            <div class="panel-body">

                <form role="form">

                    <div class="row">
                    
                    <div class="col-sm-12">
                    <div class="form-group">
                        <label for="topic">主题:</label> <input type="text"
                            class="form-control" id="topic"
                            placeholder="Topic" value="/World">
                    </div>
                    <div class="form-group">
                        <label for="message">内容:</label> <input type="text"
                            class="form-control" id="message"
                            placeholder="消息内容" value="Hello world!">
                    </div>
                    </div>
                    
                    </div>
                    
                    <div class="row">
                    
                    <div class="col-sm-12">
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-single" id="send_btn">发送</button>
                    </div>
                    </div>
                    
                    </div>
                    

                </form>

            </div>
        </div>
    </div>
    
    <div class="col-sm-6">
    
    <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">已发送消息</h3>
            </div>
            <div class="panel-body" id="send_message_list">

                

            </div>
        </div>
    
    </div>
</div>
