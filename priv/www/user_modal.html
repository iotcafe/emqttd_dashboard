<!-- Modal Confirm -->
<div class="modal fade" id="modal_confirm_del_user"
	data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">确认删除</h4>
			</div>

			<div class="modal-body">
			    <input type="hidden" id="user_del_name"/>
				确定要删除此用户? <br /> 删除后不能恢复。
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-danger" onclick="User.delSubmit();">删除</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal_user_add" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">添加管理员</h4>
			</div>

			<div class="modal-body">

				<div class="row">
					<div class="col-md-12">

						<div class="form-group">
							<label for="user_add_name" class="control-label">用户名</label>
							<input
								type="text" class="form-control" id="user_add_name"
								placeholder="用户名"/>
						</div>

					</div>
				</div>
				
				<div class="row">
                    <div class="col-md-12">

                        <div class="form-group">
                            <label for="user_add_pwd" class="control-label">密码</label>
                            <input
                                type="password" class="form-control" id="user_add_pwd"
                                placeholder="密码"/>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group">
                            <input
                                type="password" class="form-control" id="user_add_pwd_1"
                                placeholder="确认密码"/>
                        </div>

                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group">
                            <label for="user_add_remark" class="control-label">备注</label>
                            <input
                                type="text" class="form-control" id="user_add_remark"
                                placeholder="备注"/>
                        </div>

                    </div>
                </div>
                

			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-success" onclick="User.addSubmit();">确认并提交</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal_user_edit" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">编辑管理员</h4>
			</div>

			<div class="modal-body">

                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group">
                            <label for="user_edit_name" class="control-label">用户名</label>
                            <input
                                type="text" class="form-control" id="user_edit_name"
                                placeholder="用户名" disabled="disabled"/>
                        </div>

                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group">
                            <label for="user_edit_pwd" class="control-label">密码</label>
                            <input
                                type="password" class="form-control" id="user_edit_pwd"
                                placeholder="密码"/>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group">
                            <input
                                type="password" class="form-control" id="user_edit_pwd_1"
                                placeholder="确认密码"/>
                        </div>

                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group">
                            <label for="user_edit_remark" class="control-label">备注</label>
                            <input
                                type="text" class="form-control" id="user_edit_remark"
                                placeholder="备注"/>
                        </div>

                    </div>
                </div>
                

            </div>

			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-success" onclick="User.editSubmit();">确认并保存</button>
			</div>
		</div>
	</div>
</div>
